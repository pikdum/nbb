<!DOCTYPE HTML>
<html lang="en" ng-app="app" ng-controller="appCtrl">
	<head>
		<title>{{ title }}</title>
		<link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="static/angular.min.js"></script>
		<script src="static/jquery.min.js"></script>
		<script src="static/jquery.scrollTo.min.js"></script>
		<script src="static/bootstrap/js/bootstrap.min.js"></script>
		<script src="js/script.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<div class="col-xs-3 max-height col-lg-2">

			<div class="input-group" style="padding-bottom: 5px; width: 100%">
				<form ng-submit="queryAPI('danbooru')" class="input-group">
					<input ng-model="tags" type="text" class="form-control">
					<div class="input-group-btn">
						<button type="submit" class="btn btn-default">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</div><!-- /btn-group -->
				</form>
			</div><!-- /input-group -->

			<div id="preview_list" class="scroll center">
				<div class="col-lg-6 preview" ng-repeat="entry in data">
					<img class="fluid" ng-src="{{ base_url + entry.preview_file_url }}" ng-show="entry.file_url" ng-click="setActive(data.indexOf(entry))">
				</div>

			</div>

		</div>

		<div class="col-xs-9 max-height col-lg-10 center" id="parent">
		</div>

		<div id="sidebar" class="max-height">
			<div class="sidebutton">
				<button type="button" data-toggle="modal" data-target="#modal" class="btn btn-default">
					<span class="glyphicon glyphicon-info-sign"></span>
				</button>
			</div>
			<div class="sidebutton">
				<button type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-floppy-disk"></span>
				</button>
			</div>
			<div class="sidebutton">
				<button type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-wrench"></span>
				</button>
			</div>
		</div>

		<div class="modal fade" id="modal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
						<h4 class="modal-title">File Information</h4>
					</div>
					<div class="modal-body">
						{{ active }}
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
