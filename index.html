<!DOCTYPE HTML>
<html lang="en" ng-app="app" ng-controller="appCtrl">
	<head>
		<meta charset="utf-8">
		<title>{{ title }}</title>
		<link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="static/angular.min.js"></script>
		<script src="static/jquery.min.js"></script>
		<script src="static/jquery.scrollTo.min.js"></script>
		<script src="static/bootstrap/js/bootstrap.min.js"></script>
		<script src="js/script.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<div class="col-xs-3 max-height col-lg-2">

			<div id="search" class="input-group max-width">
				<form ng-submit="newQuery('danbooru')" class="input-group">
					<input autocomplete="off" id="tag-input" ng-model="tags" type="text" class="form-control">
					<div class="input-group-btn">
						<button type="submit" class="btn btn-default btn-primary">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</div><!-- /btn-group -->
				</form>
			</div><!-- /input-group -->

			<div id="preview_list" class="scroll center margin">
				<div class="col-xs-12 preview" ng-repeat="entry in data">
					<img class="fluid" ng-src="{{ base_url + entry.preview_file_url }}" ng-click="setActive(data.indexOf(entry))">
				</div>

			</div>

			<div id="pagination" class="btn-group btn-group-justified">
				<a class="btn btn-default" ng-click="incPage(0)">&laquo;</a>
				<a class="btn btn-default">{{ page }}</a>
				<a class="btn btn-default" ng-click="incPage(1)">&raquo;</a>
			</div>

		</div>

		<div class="col-xs-6 max-height col-lg-8 center" id="parent">
		</div>

		<div class="max-height col-xs-3 col-lg-2" id="right-bar">
			<button id="booru-button" type="button" class="btn btn-default btn-block dropdown-toggle" data-toggle="booru-dropdown">
				<img src="http://danbooru.donmai.us/favicon.ico">
				Danbooru
			</button>

			<div class="scroll margin" id="tag_list">
				<ul class="list-group">
					<li ng-class="{active: tags.indexOf(tag) > -1}" class="list-group-item" ng-repeat="tag in active.tag_string.split(' ')">{{ tag }}</li>
				</ul>
			</div>

			<div id="buttons" class="btn-group btn-group-justified">
				<a class="btn btn-default" ng-class="{disabled: !active}" ng-click="copyURL()">
					<span class="glyphicon glyphicon-copy"></span>
				</a>
			</div>
		</div>

	</body>
</html>
